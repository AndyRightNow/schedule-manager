<canvas [id]="canvasId" 
        [width]="canvasWidth" 
        [height]="canvasHeight"
        (window:resize)="onResize($event)"
        (click)="backgroundService.generate()"
></canvas>
<sm-container [widthRatio]="0.5" [heightRatio]="0.8">
  <sm-menu-bar>
  </sm-menu-bar>
  <sm-schedule-container>
    <sm-event></sm-event>
  </sm-schedule-container>
</sm-container>
